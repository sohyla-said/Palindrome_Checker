<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 class="title">Is it a palindrome?</h1>
        <section class="checking-section">
            <label for="text-input">Enter text to check if it's a palindrome:</label>
            <input type="text" id="text-input">
            <button id="check-btn">Check</button>
            <div id="result"></div>
        </section>
        <section class="palindrome-def">
            <p class="def-para"><i class="fa-regular fa-lightbulb" id="bulb"></i>A <i>palindrome</i> is a word or sentence that's spelled
                 the same way both forward and backward,
                 ignoring punctuation, case, and spacing.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
